<html>
<head>
	<title>Street Fighter Demo - Created by CodingDojo</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			a = new PlayGround('ch1');	//create a new playGround and pass the id where the first character will be displayed
			a.initialize();
			setInterval(a.mainLoop, 200);
		});
	</script>
</head>
<body>

	<div id="field">
		<div id="ch1" class="character"></div>
		<div id="ch2" class="character"></div>
	</div>

	<h2 class="title">Direction</h2>

	<table class="table table-dark">
		<thead>
		  <tr>
			<th scope="col">Command</th>
			<th scope="col">Action</th>
			<th scope="col">Description</th>
		  </tr>
		</thead>
		<tbody>
		  <tr>
			<td>Arrow keys</td>
			<td>(up, down, left, right)</td>
			<td>have the character move</td>
		  </tr>
		  <tr>
			<td>A</td>
			<td>Punch</td>
			<td>make a hard hit</td>
		  </tr>
		  <tr>
			<td>S</td>
			<td>Kick</td>
			<td>-</td>
		  </tr>
		  <tr>
			<td>D</td>
			<td>Beam?</td>
			<td>-</td>
		  </tr>
		  <tr>
			<td>F</td>
			<td>Round house</td>
			<td>-</td>
		  </tr>
		</tbody>
	  </table>

	<h2 class="footer">Street Fighter Mimic: Built with Javascript and HTML</h2>
	<p>Javascript file: ~100 lines of code</p>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
